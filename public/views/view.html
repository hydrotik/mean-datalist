<section data-ng-controller="DataListController" data-ng-init="findOne()">
  <span>{{item.created | date:'medium'}}</span> /
  <span>{{item.user.name}}</span>
  <h2>{{item.title}}</h2>
  <div data-ng-if="hasAuthorization(item)">
    <a class="btn" href="/#!/datalist/{{item._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(item);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{item.content}}</div>
</section>
