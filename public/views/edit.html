<section data-ng-controller="DataListController" data-ng-init="findOne()">
  <form name="datalistForm" class="form-horizontal col-md-9" role="form" data-ng-submit="update(datalistForm.$valid)" novalidate>
  

    <datalistfield ng-repeat="field in schema" ng-model="field" dl-model="item" field-op="edit"></datalistfield>


    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
