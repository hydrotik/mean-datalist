<section data-ng-controller="DataListController">
  <form name="datalistForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(datalistForm.$valid)" novalidate enctype="multipart/form-data">


    <datalistfield ng-repeat="field in schema" ng-model="field" dl-model="item" field-op="create"></datalistfield>


    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
